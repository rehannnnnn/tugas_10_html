<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <audio src="audio/sample.mp3" controls></audio>
    Format MP3 dengan atribut controls
    <br>
    <audio src="audio/sample.mp3" controls loop></audio>
    Format MP3 dengan atribut controls dan loop
    <br>
    <audio src="audio/sample.mp3" controls muted></audio>
    Format MP3 dengan atribut controls dan muted
    <br><br>
    <audio src="audio/sample.flac" controls></audio>
    Format FLAC dengan atribut controls
</body>
</html>
